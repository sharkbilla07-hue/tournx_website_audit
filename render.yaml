# Render.com Blueprint for Website Audit Tool
# This file enables automatic deployment on Render.com

services:
  # Python Backend API
  - type: web
    name: website-audit-api
    runtime: python
    region: oregon # or singapore for Asia
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --timeout 300 --bind 0.0.0.0:$PORT app:app
    rootDir: python_backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PAGESPEED_API_KEY
        sync: false # Set manually in Render dashboard
      - key: GEMINI_API_KEY
        sync: false # Set manually in Render dashboard
    healthCheckPath: /health
